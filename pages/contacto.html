            <label for="">Contraseña</label>

            <label for="">Como nos conociste</label>
            <textarea name="mensaje" id="mensaje"></textarea>

            <button name="enviar" id="enviar">Enviar</button>
          </section>
        </div>
      </div>
    </main>

    <footer><div>GreenTech 2025.Todos los derechos reservados</div></footer>
